<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <h3>preencha os dados a seguir corretamente para proseguir</h3>
    <form>
        <label>Seu nome:</label>
        <input type="text"/>
        <br />
        <label>Seu email:</label>
        <input type="email"/>
        <br />
        <label>Sua senha:</label>
        <input type="password"/>
        <br/>
        <button type="submit">
            enviar
        </button>
        <br/>
        <button type="reset">
            reiniciar
        </button>
    </form>
</body>
</html>
